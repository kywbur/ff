<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FightFactory</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Header */
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    /* Main Content */
    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh; /* Full viewport height minus header */
    }

    .main h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px; /* Space between buttons */
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #e74c3c; /* Red color for buttons */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #c0392b; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">FightFactory</div>
  </header>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to FightFactory</h1>
    <div class="buttons">
      <button onclick="purchase()">Purchase Here</button>
      <button onclick="window.location.href='livestream.html'">Watch Livestream</button>
    </div>
  </div>

  <!-- JavaScript for Button Actions -->
  <script>
    function purchase() {
      alert("Redirecting to purchase page...");
      // Replace with your actual purchase link
      window.location.href = "https://your-purchase-link.com";
    }
  </script>
</body>
</html>
