<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Access - FightFactory</title>
  <meta name="description" content="Enter your access code to watch the FightFactory livestream.">
  
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #e74c3c;
      border-radius: 10px;
      background-color: #222;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #e74c3c;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      margin-bottom: 20px;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #2ecc71;
    }

    #livestream {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    #warning {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }
  </style>
  <!-- Include Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Enter Your Access Code</h1>
    <input placeholder="Enter Code" id="codeInput" type="text">
    <button onclick="validateCode()">Unlock</button>
    <button onclick="transferAccess()">Transfer Access</button>
    <p id="message" class="message"></p>
    <div id="livestream">
      <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk" allowfullscreen></iframe>
      <p id="warning">Enjoy the livestream! Please do not refresh or leave the page, as your access code is one-time use.</p>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://opqogldmsrufjiuijkii.supabase.co";
    const supabaseKey = "your-supabase-anon-key"; // Replace with your actual Supabase anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    function getBrowserId() {
      let id = localStorage.getItem("browserId");
      if (!id) {
        id = "BID-" + Math.random().toString(36).substring(2, 15);
        localStorage.setItem("browserId", id);
      }
      return id;
    }

    async function validateCode() {
      const code = document.getElementById("codeInput").value;
      const messageElement = document.getElementById("message");
      const browserId = getBrowserId();

      if (!code) {
        messageElement.innerText = "Please enter a code.";
        messageElement.className = "error";
        return;
      }

      const { data, error } = await supabase
        .from("access_codes")
        .select("*")
        .eq("code", code)
        .single();

      if (error || !data) {
        messageElement.innerText = "Invalid or expired code.";
        messageElement.className = "error";
        return;
      }

      if (data.status === "active" && data.browser_id !== browserId) {
        messageElement.innerText = "This code is in use on another device.";
        messageElement.className = "error";
        return;
      }

      await supabase
        .from("access_codes")
        .update({ status: "active", browser_id: browserId })
        .eq("code", code);

      messageElement.innerText = "Access Granted!";
      messageElement.className = "success";
      document.getElementById("livestream").style.display = "block";
    }
  </script>
</body>
</html>
